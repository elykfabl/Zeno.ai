<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Zeno â€” AI Calendar Assistant</title>
  <link rel="stylesheet" href="popup.css" />
</head>
<body>
  <div class="app">
    <!-- Modern minimalist header -->
    <header class="header">
      <div class="brand">
        <div class="logo">
          <svg width="20" height="20" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
            <path d="M8 2V5M16 2V5M3.5 9.09H20.5M21 8.5V17C21 18.1 20.1 19 19 19H5C3.9 19 3 18.1 3 17V8.5C3 7.4 3.9 6.5 5 6.5H19C20.1 6.5 21 7.4 21 8.5Z" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/>
            <path d="M8 13H8.01M12 13H12.01M16 13H16.01M8 17H8.01M12 17H12.01M16 17H16.01" stroke="currentColor" stroke-width="1.5" stroke-linecap="round"/>
          </svg>
        </div>
        <h1>Zeno</h1>
      </div>
      <div class="header-actions">
        <button id="showEvents" class="btn-icon" type="button" aria-label="View upcoming events">
          <svg width="16" height="16" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
            <path d="M9 12L11 14L15 10M21 12C21 16.9706 16.9706 21 12 21C7.02944 21 3 16.9706 3 12C3 7.02944 7.02944 3 12 3C16.9706 3 21 7.02944 21 12Z" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/>
          </svg>
        </button>
      </div>
    </header>

    <!-- Main chat interface -->
    <main class="main">
      <div class="chat-container">
        <div id="chatLog" class="chat-log" aria-live="polite"></div>
        
        <!-- Typing indicator -->
        <div id="typing" class="typing-indicator hidden" aria-live="polite">
          <div class="typing-dots">
            <span></span>
            <span></span>
            <span></span>
          </div>
          <span class="typing-text">Zeno is thinking...</span>
        </div>

        <!-- Input area -->
        <div class="input-container">
          <div class="input-wrapper">
            <textarea 
              id="chatInput" 
              class="chat-input" 
              rows="1" 
              placeholder="Schedule a meeting... (e.g., 'Coffee with Sarah tomorrow at 2pm')"
              aria-label="Type your message"
            ></textarea>
            <button id="chatSend" class="send-button" type="button" aria-label="Send message">
              <svg width="18" height="18" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                <path d="M22 2L11 13M22 2L15 22L11 13M22 2L2 9L11 13" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/>
              </svg>
            </button>
          </div>
        </div>
      </div>

      <!-- Upcoming events panel -->
      <div id="upcomingPanel" class="upcoming-panel hidden">
        <div class="panel-header">
          <h2>Upcoming Events</h2>
          <div class="panel-actions">
            <button id="clearLocal" class="btn-text" type="button">Clear all</button>
            <button id="closeUpcoming" class="btn-icon" type="button" aria-label="Close panel">
              <svg width="16" height="16" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                <path d="M18 6L6 18M6 6L18 18" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/>
              </svg>
            </button>
          </div>
        </div>
        <div id="upcomingList" class="events-list" aria-live="polite"></div>
      </div>
    </main>

    <!-- Subtle footer with helpful hint -->
    <footer class="footer">
      <p>Try: "Meeting with team tomorrow at 3pm" or "Lunch next Friday"</p>
    </footer>
  </div>

  <script src="StudyJS.js" defer></script>
</body>
</html>
