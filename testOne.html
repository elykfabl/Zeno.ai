<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Mini Calendar Assistant — Chat</title>
  <link rel="stylesheet" href="popup.css" />
</head>
<body>
  <div class="card">
    <!-- Usage: Click "Sign in with Google" first. Then, in the Chat assistant below,
         type natural-language instructions like: "Set calendar for 4:00 AM tomorrow about Daily standup".
         The assistant will parse the time and create a 30-min event via background.js.
         This is a starter flow; you can replace the parser with a real LLM later. -->
    <header class="header" role="banner">
      <div class="dot" aria-hidden="true"></div>
      <h1>Mini Calendar Chat</h1>
      <span class="badge" aria-label="Build phase">Preview</span>
      <button id="showEvents" class="btn-secondary" type="button" style="margin-left:8px">Upcoming</button>
    </header>

    <!-- Removed auth and local composer/list to keep popup chat-only -->

    <!-- Chat assistant: ChatGPT-like layout -->
    <section class="chat" aria-labelledby="chat-title">
      <h2 id="chat-title" class="sr-only">Chat assistant</h2>
      <div id="chatLog" class="chat-log" aria-live="polite"></div>
      <div id="typing" class="typing hidden" aria-live="polite">
        <span class="dot-anim"></span>
        <span class="dot-anim"></span>
        <span class="dot-anim"></span>
      </div>
      <div class="chat-input">
        <textarea id="chatInput" class="chat-textarea" rows="2" placeholder="Message Mini Calendar… (Shift+Enter for newline)"></textarea>
        <button id="chatSend" class="chat-send" type="button" aria-label="Send">Send</button>
      </div>
    </section>

    <!-- Upcoming panel: separate list view (local test events) -->
    <section id="upcomingPanel" class="upcoming hidden" aria-labelledby="upcoming-title">
      <div class="list-header">
        <h2 id="upcoming-title">Upcoming (local)</h2>
        <button id="closeUpcoming" class="btn-secondary" type="button">Close</button>
      </div>
      <ul id="upcomingList" class="events" aria-live="polite"></ul>
    </section>

    <footer class="footer" role="contentinfo">
      Tip: Try “Set calendar for 4:00 AM tomorrow about Daily standup”.
    </footer>
  </div>

  <script src="StudyJS.js" defer></script>
</body>
</html>
