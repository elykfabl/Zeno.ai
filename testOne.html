<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Mini Calendar Assistant — Practice</title>
  <link rel="stylesheet" href="popup.css" />
</head>
<body>
  <div class="card">
    <header class="header" role="banner">
      <div class="dot" aria-hidden="true"></div>
      <h1>Mini Calendar</h1>
      <span class="badge" aria-label="Build phase">Practice</span>
    </header>

    <section class="auth">
      <button id="loginBtn" class="btn">Sign in with Google</button>
      <p id="status" class="status">Not signed in</p>
    </section>
    
    <section class="composer" aria-labelledby="compose-title">
      <h2 id="compose-title" class="sr-only">Compose local event</h2>

      <label class="label" for="title">Title <span aria-hidden="true">*</span></label>
      <input id="title" class="input" placeholder="e.g., Meet John" autocomplete="off" required />

      <div class="row">
        <div class="col">
          <label class="label" for="date">Date</label>
          <input id="date" type="date" class="input" />
        </div>
        <div class="col">
          <label class="label" for="start">Start</label>
          <input id="start" type="time" class="input" />
        </div>
        <div class="col">
          <label class="label" for="end">End</label>
          <input id="end" type="time" class="input" />
        </div>
      </div>

      <button id="addBtn" class="btn" type="button" aria-label="Add local event">Add (local)</button>
    </section>

    <section class="list" aria-labelledby="saved-title">
      <div class="list-header">
        <h2 id="saved-title">Saved (local)</h2>
        <button id="clearAll" class="btn-secondary" type="button">Clear all</button>
      </div>
      <ul id="events" class="events" aria-live="polite"></ul>
    </section>

    <!-- Chat assistant: accepts natural language and creates calendar events via background.js -->
    <section class="composer" aria-labelledby="chat-title">
      <h2 id="chat-title" class="sr-only">Chat assistant</h2>
      <div id="chatLog" class="events" style="max-height:140px"></div>
      <input id="chatInput" class="input" placeholder="e.g., Set calendar for 4:00 AM tomorrow" />
      <button id="chatSend" class="btn" type="button">Send</button>
    </section>

    <footer class="footer" role="contentinfo">
      No Google login yet — this is just practice using chrome.storage.
    </footer>
  </div>

  <script src="StudyJS.js" defer></script>
</body>
</html>
